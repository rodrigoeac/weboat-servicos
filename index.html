<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1E3A5F" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeBoat - Servicos para Eventos no Mar</title>
    <meta name="description" content="Monte a experiencia perfeita para seu passeio de lancha. Catalogo de servicos adicionais da WeBoat Brasil com simulador de custo: churrasco, open bar, decoracao e mais." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeBoat - Servicos para Eventos no Mar" />
    <meta property="og:description" content="Monte a experiencia perfeita para seu passeio de lancha. Catalogo de servicos adicionais com simulador de custo." />
    <meta property="og:url" content="https://weboat-servicos.vercel.app" />
    <meta property="og:site_name" content="WeBoat Brasil" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="https://weboat-servicos.vercel.app/logo.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WeBoat - Servicos para Eventos no Mar" />
    <meta name="twitter:description" content="Monte a experiencia perfeita para seu passeio de lancha. Catalogo de servicos adicionais com simulador de custo." />
    <meta name="twitter:image" content="https://weboat-servicos.vercel.app/logo.svg" />

    <!-- SEO -->
    <link rel="canonical" href="https://weboat-servicos.vercel.app/" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&family=DM+Sans:wght@500;600&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Structured Data: LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "WeBoat Brasil",
      "description": "Servicos adicionais para passeios de lancha e eventos no mar no Rio de Janeiro.",
      "url": "https://weboat-servicos.vercel.app",
      "telephone": "+55-21-97772-4114",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Marina da Gloria, Loja 06",
        "addressLocality": "Rio de Janeiro",
        "addressRegion": "RJ",
        "addressCountry": "BR"
      },
      "openingHours": "Mo-Su 08:00-20:00",
      "sameAs": [
        "https://www.instagram.com/weboatbrasil",
        "https://www.facebook.com/weboatbrasil"
      ]
    }
    </script>

    <!-- Structured Data: Service Catalog -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Servicos para Eventos no Mar",
      "provider": {
        "@type": "LocalBusiness",
        "name": "WeBoat Brasil"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Catalogo de Servicos WeBoat",
        "itemListElement": [
          { "@type": "OfferCatalog", "name": "Churrasco" },
          { "@type": "OfferCatalog", "name": "Open Bar" },
          { "@type": "OfferCatalog", "name": "Combos e Kits" },
          { "@type": "OfferCatalog", "name": "Mesas e Petiscos" },
          { "@type": "OfferCatalog", "name": "Decoracao" },
          { "@type": "OfferCatalog", "name": "Entretenimento" },
          { "@type": "OfferCatalog", "name": "Extras" }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
